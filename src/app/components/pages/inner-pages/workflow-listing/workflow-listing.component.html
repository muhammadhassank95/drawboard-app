<div class="workflow-listing flex flex-col p-5 mx-3 shadow-lg rounded bg-white">
    <div class="mb-3 flex justify-end">
        <button
            class="px-4 mr-2 rounded shadow-lg"
            nz-button
            nzType="default"
            (click)="newWorkflow()"
        >Create New</button>
        <input type="text" nz-input placeholder="Search" [ngModel]="searchString" (ngModelChange)="searchString = $event" (keyup)="filterListing($event)" class="w-1/6 rounded drop-shadow-lg"/>
    </div>
    <div>
        <ag-grid-angular
            style="width: auto; height: 600px;"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            (gridReady)="onGridReady($event)"
            [pagination]="true"
            [frameworkComponents]="frameworkComponents"></ag-grid-angular>
    </div>
</div>
