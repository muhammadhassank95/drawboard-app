<div class="workflow-listing" class="flex flex-col p-5 mx-5 mb-5 shadow-lg rounded">
    <div class="mb-3 flex justify-end">
        <button nz-button nzType="default" (click)="newWorkflow()" class="w-[10%] mr-2 rounded shadow-lg">Create New</button>
        <input type="text" nz-input placeholder="Search" class="w-1/5 rounded drop-shadow-lg"/>
    </div>
    <div>
        <ag-grid-angular    
            style="width: auto; height: 600px;" 
            class="ag-theme-alpine"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            (gridReady)="onGridReady($event)"
            [frameworkComponents]="frameworkComponents"></ag-grid-angular>
    </div>
</div>
