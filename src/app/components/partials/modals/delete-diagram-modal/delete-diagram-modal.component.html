<div>
  <nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter">
    <div>
      <div class="text-center">
        <ng-template #modalTitle>Delete FMEA</ng-template>
      </div>
      <ng-template #modalContent>
        <div>
          <p>Deleting an FMEA will send it to the Archives. Are you sure you want to delete {{selectedRow.name}} ?</p>
        </div>
      </ng-template>
    </div>

    <ng-template #modalFooter>
      <span class="modal-btn">
        <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="handleOk(selectedRow)" [nzLoading]="isConfirmLoading">Yes</button>
      </span>
    </ng-template>
  </nz-modal>
</div>
